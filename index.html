<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

            <span class="timer">
                <i class="far fa-clock"></i> <span id="minutes">00</span>:<span id="seconds">00</span>
            </span> Timer

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <div class="modal">
            <div class="inner">
                <h2>Congratulations!</h2>
                <p>You have a great memory.</p>
                <p>In <span class="totalSeconds"></span> Seconds</p>
                <p>It tooks you:
                    <span class="total_moves"></span> moves to complete it!<br>
                    Your rating is: <div class="rating"></div>
                </p>
                <p>
                    Well done!! üèÜ
                </p>
                <button class="play-again">Play Again?</button>
            </div>
        </div>
        <ul class="deck">
            
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
